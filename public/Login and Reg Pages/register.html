<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="public/css/style.css">
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            place-items: center;
            height: 100vh;
        }
        
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }

        nav {
            background-color: #888;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        header {
            background-color: #888;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
        }

        header h1 {
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .form-container, .task-container, .completed-task-container {
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #888;
            cursor: pointer;
            font-size: 16px;
        }

        footer {
            background-color: #888;
            padding: 20px;
            color: #fff;
            text-align: center;
            margin-top: 20px;
            border-radius: 10px;
        }

        footer p {
            margin: 0;
        }

        .completed-task {
            text-decoration: line-through;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TASKIFYR</h1>
            <p>Streamline your productivity and conquer your TO-DO list with Taskifyr!</p>
        </header>
        <main>
            <div class="form-container">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 TASKIFYR</p>
        </footer>
    </div>
    <script src="public/js/register.js"></script>
</body>
</html>
